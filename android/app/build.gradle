plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.chat_application"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chat_application"
        minSdk = 23 // Updated minSdkVersion to 23 for Firebase compatibility
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update with your release signing if needed
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM to ensure compatibility
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Add specific Firebase services you are using
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore
    implementation 'com.google.firebase:firebase-database' // If you're using Firebase Realtime Database
    implementation 'com.google.firebase:firebase-messaging' // If using Firebase Cloud Messaging
}

apply plugin: 'com.google.gms.google-services'  // Ensure this is applied at the bottom
